<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Marie Ottley</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="content">

        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="logo for Marie Ottley">
            </a>

            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <div class="contact-hero">
            <div id="contact-hero-box">
                <img id="hero-img" src="images/contact_us2.jpg" alt="woman typing on a laptop">
            </div>

            <section id="contact-hero-msg">
                <h1 id="contact-title">Let's Talk</h1>
            </section>
        </div>

        <main class="contact-grid">
            <section class="call">
                <img src="images/phone_icon.png" alt="phone icon">
                <h2>CALL</h2>
                <h3>808-589-6720</h3>
            </section>

            <section class="email">
                <img src="images/email_icon.png" alt="email icon">
                <h2>EMAIL</h2>
                <h3>info@marieottley.com</h3>
            </section>

            <section class="message">
                <h2>SEND ME A MESSAGE</h2>
                <form method="post">
                  <ul>
                    <li>
                        <input type="text" id="name" placeholder="Name">
                    </li>
                    <li>
                        <input type="email" id="email" placeholder="Email">
                    </li>
                    <li>
                        <textarea id="msg" placeholder="Message"></textarea>
                    </li>
                  </ul>
                </form>
                <button type="button" id="message-button">Submit</button>
            </section>
        </main>

        <footer>
            <h3>Marie Ottley &copy; 2022</h3>
            <h3><a href="index.html">Projects</a></h3>
            <h3><a href="about.html">About</a></h3>
            <h3><a href="contact.html">Contact</a></h3>
        </footer>

    </div>
</body>

</html>
